<body>
	<div class="section header">
		<div class="container header">
			<a href="index.html" class="nav_link">Home</a>

	<div class="section content">
		<div class="container">
			<h1>Contact Us</h1>
			<p>If you want tips on how to make your website as awesome as mine, just fill out the form below and we'll get in touch with you as soon as possible!</p>
			<form id="contact-form" name="contact-form" method="get" action="">
			<table>
				<tr>
					<td><label for="name">Name:</label></td>
					<td><input type="text" id="name" name="name" required></td>
				</tr>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" id="email" name="email" required></td>
				</tr>
				<tr>
					<td><label for="message">Message:</label></td>
					<td><textarea type="text" id="message" name="message" required></textarea></td>
				</tr>
			</table>
			<input type="submit" id="submit" name="submit" text="Send">
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$("#contact-form").validate();
	</script>
</body>
